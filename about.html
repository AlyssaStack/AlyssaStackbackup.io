    <title>About Me</title>
      <link rel="stylesheet" href="site.css">
      <script src="https://storage.googleapis.com/feednami-static/js/feednami-client-v1.0.1.js"></script>
      <script>
        window.onload = function() {
        // functions that run after page loads
        displayGreeting();
        fetchWeather();
        displayRSSFeed ();
        listSheet ();
        {
          function drawMap() {
    // draw a map using leafletjs and tiles from mapbox
    var mymap = L.map('mapid').setView([32.221041, -110.971143], 15);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'ACCESS_TOKEN_HERE'
    }).addTo(mymap);
    return mymap;
  }
  function addPin(mymap, lat, lon, name) {
  // add a pin to mymap at lat, lon with a popup
  L.marker([lat, lon]).addTo(mymap).bindPopup(name);
}
</head>

        <p>My name is Alyssa Stack and I am a junior at the University of Arizona. My major is Journalism and my minor is Criminology. My dream job is to become an editor for a major newspaper, hopefully at the Arizona Daily Sun in Flagstaff, Arizona, my hometown. I enjoy drawing, painting, hot yoga, hiking, and going out downtown with friends. I spend a lot of time with my kitten, Simon.</p>
